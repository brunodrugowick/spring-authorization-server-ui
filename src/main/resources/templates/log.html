<!DOCTYPE html>
<html lang="en">
<head>
    <link href='webjars/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/websocket.js"></script>
    <meta charset="UTF-8">
    <title>Spring Authorization Server UI Log</title>
    <style type="text/css">
        textarea {
            width: 100%;
            max-width: 100%;
            height: 600px;
            background-color: black;
            color: whitesmoke;
            font-size: smaller;
            font-weight: bold;
            font-family: Verdana, Arial, Helvetica, sans-serif;
            border: 2px solid black;
        }
    </style>
</head>
<body onload="connect()">

<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="log" class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection to log:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <textarea id="logs" rows="20" disabled></textarea>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
<script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="/webjars/bootstrap-table/1.16.0/bootstrap-table.min.js"></script>
</body>
</html>
